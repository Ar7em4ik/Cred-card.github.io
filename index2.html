<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Библиотека стилей</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <p>Inputs</p>
    <input type="text" class="input" placeholder="Netronutoe sostoyanie">

    <input type="text" class="input valid" value="Valid text">

    <input type="text" class="input invalid" value="Invalid text">
    <br><br>

    <p>Check boxes</p>
    <label>
        <input type="checkbox" checked> Subscribe
    </label>
    <label>
        <input type="checkbox"> Subscribe
    </label>
    <br><br>

    <p>Radio buttons</p>
    <label>Gender:</label>
    <label>
        <input type="radio" name="gender" checked> Male
    </label>
    <label>
        <input type="radio" name="gender"> Female
    </label>
    <br><br>

    <p>Buttons</p>
    <button class="btn green">Active</button>
    <button class="btn green hover">Hover</button>
    <button class="btn red">Danger</button>
    <button class="btn red hover">Hover</button>
    <button class="btn disabled" disabled>Disabled</button>


    <button class="btn round green"></button>
    <button class="btn round red"></button>
    <br><br>

    <p>Text area</p>
    <textarea placeholder="Введите текст..."></textarea>
    <a href="index.html">Back</a>
    
</body>
</html>
