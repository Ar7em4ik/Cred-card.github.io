<body>
    <div class="box">
        <div class="plashka"><p>CREDIT CARD DETAILS</p></div>

            <form class="form-conteiner" action="#">

                <div class="expiry-cvv-container">

                        <p>Expiry Date</p>
                        <div class="flex-container">

                        </div>
                    </div>
                    <div class="cvv-container">
                        <p>CVV/CVN</p>
                        <input maxlength="3" class="pswrd" placeholder="***" type="password">
                    </div>
                </div>
            </form>
        </div>
    </div>
